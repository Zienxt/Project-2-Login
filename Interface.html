  <body>
    

    <div class="Parent slideTopMiddle">

      <div class="Container">

          <div class="Login-box">

            <div class="Login-sign-container"> 
              <h1>Log in</h1> 
            </div>
    
            <div class="Email-credentials-container"> 
              <input class="Email-credentials" placeholder="Email"> 
            </div>
    
            <div class="Password-credentials-container"> 
              <input class="Password-credentials" type="password" placeholder="Password"> 
            </div>
            
            <div class="Agreement-container">
              <input class="Agreement-checkbox" type="checkbox">
              <p class="Agreement-statement">Terms and Agreement</p>
            </div>
            
            <div class="Login-button-container"> 
              <button class="Login-button">Login</button> 
            </div>
            
    
          </div>

    </div>

      <div class="Design"> </div>

      
  
    </div>

  </body>
